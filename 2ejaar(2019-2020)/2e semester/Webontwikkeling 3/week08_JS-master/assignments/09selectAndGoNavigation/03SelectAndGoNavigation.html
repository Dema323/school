<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select-and-Go Navigation</title>
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<div id="container">

    <form action="">
        <label for="newLocation">Choose your location</label>
        <select id="newLocation">
            <option value="" disabled>Choose your location</option>
            <option value="https://developer.mozilla.org/en-US/docs/Web/API/Element">Element</option>
            <option value="https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/change_event">Change Event
            </option>
            <option value="https://developer.mozilla.org/en-US/docs/Web/API/Element/blur_event">Blur Event</option>
            <option value="https://developer.mozilla.org/en-US/docs/Web/API/Element/focus_event">Focus Event</option>
        </select>
        <noscript>
            <input type="submit" value="Go There">
        </noscript>
    </form>
</div>

<script>
    window.addEventListener("unload", function () {
    }, false);
    window.addEventListener("load", initForm, false);

    function initForm(){
        document.getElementById("newLocation").addEventListener("click", jumpPage)
    }

    function jumpPage(){
        window.location =  document.getElementById('newLocation').value;
    }

</script>

</body>
</html>
